<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
	<div class="container p-3 my-3 bg-primary text-white">
		<h1 style="text-align: center">Employee InformationReport</h1>
	</div>
	<div class="container">
		<div th:if="${empsInfo!=null}">
			<table class="table table-dark table-striped table-sm">
				<tr>
					<th>Serial No.</th>
					<th>Employee ID</th>
					<th>Employee Name</th>
					<th>Designation</th>
					<th>Salary</th>
					<th>Gross Salary</th>
					<th>Net Salary</th>
					<th>Department No.</th>
				</tr>
				<tr th:each="dto:${empsInfo}">
					<td th:text="${dto.serialNo}"/>
					<td th:text="${dto.empNo}"/>
					<td th:text="${dto.ename}"/>
					<td th:text="${dto.job}"/>
					<td th:text="${dto.sal}"/>
					<td th:text="${dto.grossSalary}"/>
					<td th:text="${dto.netSalary}"/>
					<td th:text="${dto.deptNo}"/>
					<td>
						<a th:href="@{/employee/editEmp.htm(eno=${dto.empNo})}"><img th:src="@{/images/edit-user.jpg}" width="50" height="50"/></a> 
						<a th:href="@{/employee/deleteEmp.htm(eno=${dto.empNo})}" onclick="return confirm('Are you sure to delete '${dto.ename})"><img
							th:src="@{/images/remove-user.jpg}" width="50" height="50"></a>
					</td>
				</tr>
			</table>
		</div>
		<span th:unless="${empsInfo!=null}"><h1>Records Not found</h1></span> <br>
		
		<span th:if="${resultMsg ne null}">
			<marquee direction="right">
				<h2 class="text-primary font-weight-bold" th:text="${resultMsg}"></h2>
			</marquee>
		</span>
		<br> <a th:href="@{/employee/saveEmp.htm}"><img th:src="@{/images/add-user.jpg}"
			width="100" height="100" /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a
			th:href="@{/employee/welcome.htm}"><img th:src="@{/images/home.jpg}" width="100"
			height="70" /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			<a href="JavaScript:doPrint()"><img th:src="@{/images/print.jpg}"
			width="70" height="70">
	</div>
	<script lang="JavaScript">
		function doPrint() {
			frames.focus();
			frames.print();
		}
	</script>
</body>
</html>
