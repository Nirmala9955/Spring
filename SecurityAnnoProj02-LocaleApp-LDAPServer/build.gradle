	plugins {
	    // Apply the java-library plugin to add support for Java Library
	    id 'war'
	  	id 'eclipse-wtp'
	}
	
	webAppDirName='WebContent'
	
	repositories {
	    // Use jcenter for resolving dependencies.
	    // You can declare any Maven/Ivy/file repository here.
	    jcenter()
	}
	
	dependencies {
	   	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
		implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
		// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
		implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.8.RELEASE'
		// https://mvnrepository.com/artifact/javax.servlet/jstl
		implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
		// https://mvnrepository.com/artifact/org.springframework.security/spring-security-web
		implementation group: 'org.springframework.security', name: 'spring-security-web', version: '5.4.1'
		// https://mvnrepository.com/artifact/org.springframework.security/spring-security-config
		implementation group: 'org.springframework.security', name: 'spring-security-config', version: '5.4.1'
		// https://mvnrepository.com/artifact/org.springframework/spring-jdbc
		implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.8.RELEASE'
		// https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc6
		implementation group: 'com.oracle.database.jdbc', name: 'ojdbc6', version: '11.2.0.4'	
		// https://mvnrepository.com/artifact/org.springframework.security/spring-security-ldap
		implementation group: 'org.springframework.security', name: 'spring-security-ldap', version: '5.4.1'
		
	}
